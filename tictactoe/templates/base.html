<!doctype html>
<html>
<head><title>Tic Tac Toe - {% block title %}{% endblock %}</title>
<style>
table.center {
  margin-left: auto;
  margin-right: auto;
  width: 320px;
  height: 320px;
}

.square{
    width:100px;
    height:100px;
    text-align: center;
    font-family: "Arial";
    font-size:60px;
}

.v{
    border-left:5px solid #000;
    border-right:5px solid #000;
}

.h{
    border-top:5px solid #000;
    border-bottom:5px solid #000;
}

</style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
